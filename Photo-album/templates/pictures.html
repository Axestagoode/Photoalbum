<ul>
    {{#pictures}}
    <li id="{{_id}}">
        <div><strong>{{name}}</strong></div>
        <img src="{{url}}" alt="{{name}}" width="300" height="200">
        <div>Author: {{authorId}} <span><img src="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcScbfEp6KAd1T9ZgOXLt4BF_pyX5rvHh-QWU87FCs7qqVlm0VTJ"></span></div>
        <div>Category: {{categoryId}}</div>
        <div>Likes: {{likes}}</div>
        <div>Comments: {{comments.length}}</div>
        <br/>
    </li>
    {{/pictures}}
</ul>
